<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="left-bx1">
            <div class="content">
                <form method="post">
                    <h3>Create new account</h3>
                    <div class="card">
                        <label for="name">Name</label>
                        <input type="text" name="user_name" placeholder="Enter Your Username.." required>
                    </div>
                    <div class="card">
                        <label for="email">Email </label>
                        <input type="email" name="user_email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="card">
                        <label for="password">Password</label>
                        <input type="password" name="user_password" placeholder="Enter Your Password" required>
                    </div>
                    <div class="card">
                        <label for="re-password">Re-Password</label>
                        <input type="password" name="user_re-password" placeholder="Enter Your Re-Password" required>
                    </div>
                    <input type="submit" value="Sign Up" class="submit">
                    <div class="check">
                        <input type="checkbox" name=""> <span>Remeber Me</span>
                    </div>
                    <p>Already have account? <a href="login.html">Login</a> </p>
                </form>
            </div>
        </div>
        <div class="right-bx1">
            <img src="login_png.jpg" alt="">
            <h3>Incorrect Password</h3>
        </div>
    </header>
</body>
</html>
